syntax = "proto3";
package seiprotocol.seichain.execution;

import "gogoproto/gogo.proto";

option go_package = "github.com/sei-protocol/sei-chain/x/execution/types";

// Params defines the parameters for the execution module.
message Params {
  option (gogoproto.equal) = true;
  option (gogoproto.goproto_stringer) = false;

  // enable_pair_whitelist controls whether to enforce trading pair whitelist
  // Default: false (disabled, allows all trading pairs)
  // When true, only pairs in pair_whitelist are allowed
  bool enable_pair_whitelist = 1 [(gogoproto.moretags) = "yaml:\"enable_pair_whitelist\""];

  // pair_whitelist is the list of allowed trading pairs
  // Example: ["BTC/USDT", "ETH/USDT", "SEI/USDT"]
  // Only effective when enable_pair_whitelist is true
  repeated string pair_whitelist = 2 [(gogoproto.moretags) = "yaml:\"pair_whitelist\""];
}

